<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>takenoko</title>
    <meta name="description" content="takenoko">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="row no-gutters ">
            <div class="col-12 title">
                <h1>Application</h1>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card">
                    <img src="images/thumbnail/3Dbeads.png" id="3Dbeads" class="card-img-top thumbnail">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card">
                    <img src="images/thumbnail/colorSeggester.png" id="colorSeggester" class="card-img-top thumbnail">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card">
                    <img src="images/thumbnail/virtualrobot.png" id="virtualrobot" class="card-img-top thumbnail">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card">
                    <img src="images/thumbnail/pomo-yo.png" id="pomo-yo" class="card-img-top thumbnail">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card">
                    <img src="images/thumbnail/amo-yo.png" id="amo-yo" class="card-img-top thumbnail">
                </div>
            </div>


            <div class="row no-gutters">
                <div class="col-12 title">
                    <h1>3Dmodel</h1>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="card">
                        <img src="images/thumbnail/256fes2.png" id="256fes2" class="card-img-top thumbnail">
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="card">
                        <img src="images/thumbnail/256trolly.png" id="256trolly" class="card-img-top thumbnail">
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="card">
                        <img src="images/thumbnail/shinomorivr.png" id="shinomorivr" class="card-img-top thumbnail">
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="card">
                        <img src="images/thumbnail/256fes.png" id="256fes" class="card-img-top thumbnail">
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="card">
                        <img src="images/thumbnail/asio15.png" id="asio15" class="card-img-top thumbnail">
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                    <div class="card">
                        <img src="images/thumbnail/asiopapercraft.png" id="asiopapercraft"
                            class="card-img-top thumbnail">
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        var enabletab = "";
        $(document).ready(function () {
            $('.thumbnail').click(function () {
                var thumbnailId = this.id;
                var aboutId = thumbnailId + "About";

                console.log(thumbnailId);

                if (!$(`#${aboutId}`).length) {
                    var content = $(this).parent().parent();
                    while (content.next().length && content.offset().left < content.next().offset().left) {
                        content = content.next();
                        console.log("となり");
                    }
                    $('<div class="col-12 aboutTab"></div>').load(`abouts.html #${aboutId}`, function (response, status, xhr) {
                        if (status == "error") {
                            var msg = "Error loading content: ";
                            console.log(msg + xhr.status + " " + xhr.statusText);
                        } else {

                            $(this).insertAfter(content).slideToggle();
                        }
                    });
                }

                // 他のタブが開かれている場合に、クリックされたタブを無効化する
                if ($(`#${aboutId}`).is(":visible")) {
                    enabletab = "";
                    aboutId = "";
                    // console.log(aboutId, "aaa");
                    // $(aboutId + "About").slideUp();
                }

                $(".aboutTab").each(function () {
                    var tabid = $(this).children().eq(0).attr('id');
                    if (tabid == aboutId) {
                        $(this).slideDown();
                    } else {
                        $(this).slideUp();
                    }
                });

            });
        });

    </script>


</body>


</html>
