<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Exporter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="exportPDF.js"></script>
    <script>
        async function createPDFtxt(fileName) {
            try {
                // Fetch the file content
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${fileName}: ${response.statusText}`);
                }
                const fileContent = await response.text();

                // Create a new jsPDF instance and add file content to the PDF
                createPDF(fileContent);
            } catch (error) {
                console.error('Error creating PDF:', error);
            }
        }


    </script>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <button type="button" onclick="createPDFtxt('6.txt')">Create</button>
</body>

</html>
